<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Capitals Weather</title>
</head>
<body>
    <main class="content">
        <div class="container">
            <div class="box_first">
                <div class="block-1 larger_block">
                    <ul >
                        <li>Lisbone</li>
                        <li class="list-item">21°C</li>
                    </ul>
                    <img src="image/Vector.png" alt="sun">
                </div>
                <div class="block-2 smaller_block">
                    <ul>
                        <li>Paris</li>
                        <li class="list-item">19°C</li>
                    </ul>
                    <img src="image/Vector.png" alt="sun">
                </div>
                <div class="block-3 smaller_block">
                    <ul>
                        <li>Belgrade</li>
                        <li class="list-item">5°C</li>
                    </ul>
                    <img src="image/Vector-2.png" alt="rain whis sun">
                </div>
            </div>
            <div class="box_second">
                <div class="block-4 smaller_block">
                    <ul>
                        <li>Venice</li>
                        <li class="list-item">21°C</li>
                    </ul>
                    <img src="image/Vector.png" alt="sun">
                </div>
                <div class="block-5 smaller_block">
                    <ul>
                        <li>Tel Aviv</li>
                        <li class="list-item">32°C</li>
                    </ul>
                    <img src="image/Vector-3.png" alt="monthly">
                </div>
                <div class="block-6 smaller_block">
                    <ul>
                        <li>Kyiv</li>
                        <li class="list-item">22°C</li>
                    </ul>
                    <img src="image/Vector.png" alt="sun">
                </div>
                <div class="block-7 smaller_block">
                    <ul>
                        <li>Amsterdam</li>
                        <li class="list-item">28°C</li>
                    </ul>
                    <img src="image/Vector.png" alt="sun">
                </div>
            </div>
            <div class="box_third">
                <div class="block-8 smaller_block">
                    <ul>
                        <li>Tokyo</li>
                        <li class="list-item">17°C</li>
                    </ul>
                    <img src="image/Vector-4.png" alt="rain">
                </div>
                <div class="block-9 larger_block">
                    <ul>
                        <li>San Francisco</li>
                        <li class="list-item">15°C</li>
                    </ul>
                    <img src="image/Vector.png" alt="sun">
                </div>
                <div class="block-10 smaller_block">
                    <ul>
                        <li>Sydney</li>
                        <li class="list-item">8°C</li>
                    </ul>
                    <img src="image/Vector-5.png" alt="cloudy">
                </div>
            </div>
            <div class="box_four the-largest-block">
                <div class="block-11">
                    <ul>
                        <li>New Delhi</li>
                        <li class="list-item">33°C</li>
                    </ul>
                    <img src="image/Vector-6.png" alt="snowy">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
